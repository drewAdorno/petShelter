<h3>Know of a pet needing a home?</h3>
<form #newPetForm='ngForm' (submit)='onSubmit()'>
  <div class="form-group">
    <label>Pet Name</label>
    <p class="text-danger" *ngIf="errors[0] != -1">Pet name must have at least 3 characters</p>
    <input type="text" class="form-control" name="name" required [(ngModel)]='pet.name' #name= 'ngModel'>
  </div>
  <div class="form-group">
    <label>Pet Type</label>
    <p class="text-danger" *ngIf="errors[1] != -1">Pet type must have at least 3 characters</p>
    <input type="text" class="form-control" name="type" required [(ngModel)]='pet.type' #type= 'ngModel'>
  </div>
  <div class="form-group">
    <label>Pet Description</label>
    <p class="text-danger" *ngIf="errors[2] != -1">Pet Description must have at least 3 characters</p>
    <input type="text" class="form-control" name="description" required [(ngModel)]='pet.description' #description= 'ngModel'>
  </div>
  <h3>Skills: </h3>
  <div class="form-group">
    <label>Skill 1</label>
    <input type="text" class="form-control" name="skill1" [(ngModel)]='pet.skills[0]'>
  </div>
  <div class="form-group">
    <label>Skill 2</label>
    <input type="text" class="form-control" name="skill2" [(ngModel)]='pet.skills[1]'>
  </div>
  <div class="form-group">
    <label>Skill 3</label>
    <input type="text" class="form-control" name="skill3" [(ngModel)]='pet.skills[2]'>
  </div>
  <button type="submit">Add Pet</button>
  <button (click)='goHome()'>Cancel</button>
</form>
