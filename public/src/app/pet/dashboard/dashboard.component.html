<div>
  <h2>These pets are looking for a home!</h2>
  <a [routerLink]="['new']">Add a pet to the shelter</a>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let pet of pets">
      <td>{{pet.name}}</td>
      <td>{{pet.type}}</td>
      <td><a [routerLink]="['/pets', pet._id]">Details</a> | <a [routerLink]="['/pets', pet._id,'edit']">Edit</a></td>
    </tr>
  </table>
</div>
